<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            100: '#faf3e0',
                            200: '#f5e7c1',
                            300: '#f0dca2',
                            400: '#ebd183',
                            500: '#e6c565',
                            600: '#e1b946',
                            700: '#dcad27',
                            800: '#d7a208',
                            900: '#d29600',
                        },
                        darkbrown: {
                            100: '#d7ccc8',
                            200: '#bcaaa4',
                            300: '#a1887f',
                            400: '#8d6e63',
                            500: '#795548',
                            600: '#6d4c41',
                            700: '#5d4037',
                            800: '#4e342e',
                            900: '#3e2723',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
        }
        
        .gallery-item {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform: scale(1);
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(62, 39, 35, 0.1) 0%, rgba(62, 39, 35, 0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        
        .gallery-item:hover::before {
            opacity: 1;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-img {
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            color: white;
            z-index: 2;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            background: linear-gradient(to top, rgba(62, 39, 35, 0.9) 0%, rgba(62, 39, 35, 0) 100%);
        }
        
        .gallery-item:hover .overlay {
            transform: translateY(0);
        }
        
        .modal-overlay {
            background: rgba(62, 39, 35, 0.95);
        }
        
        .modal-content {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .close-btn {
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
            color: #d29600;
        }
        
        /* Mobile optimizations */
        @media (max-width: 640px) {
            .gallery-item::before {
                opacity: 1;
            }
            
            .overlay {
                transform: translateY(0);
                padding: 12px;
            }
            
            .overlay h3 {
                font-size: 1rem;
            }
            
            .overlay p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body class="bg-darkbrown-900 text-gold-100 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-b from-darkbrown-800 to-darkbrown-900 py-8 shadow-lg border-b border-gold-800">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-2 text-gold-300">Galerie Geografică</h1>
            <p class="text-lg md:text-xl text-gold-200 opacity-90">Explorearea lumii prin imagini</p>
            <div class="mt-4 text-sm text-gold-400">
                <p>Creat de Udrea Yannis Andrei & Șerban David</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 md:py-12">
        <!-- Gallery Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Gallery Item 1 -->
            <div class="gallery-item h-64 md:h-80">
                <img src="cuesta.jpg" alt="Mountain Landscape" class="gallery-img w-full h-full object-cover">
                <div class="overlay">
                    <h3 class="font-bold text-lg md:text-xl">Cuesta</h3>
                    <p class="text-sm md:text-base"></p>
                </div>
            </div>

            <!-- Gallery Item 2 -->
            <div class="gallery-item h-64 md:h-80">
                <img src="horst.png" alt="River" class="gallery-img w-full h-full object-cover">
                <div class="overlay">
                    <h3 class="font-bold text-lg md:text-xl">Horst</h3>
                    <p class="text-sm md:text-base"></p>
                </div>
            </div>

            <!-- Gallery Item 3 -->
            <div class="gallery-item h-64 md:h-80">
                <img src="mesa.jpg" alt="Desert" class="gallery-img w-full h-full object-cover">
                <div class="overlay">
                    <h3 class="font-bold text-lg md:text-xl">Desert Mesa</h3>
                    <p class="text-sm md:text-base"></p>
                </div>
            </div>

            <!-- Gallery Item 4 -->
            <div class="gallery-item h-64 md:h-80">
                <img src="iran-graben-current.jpg" alt="Forest" class="gallery-img w-full h-full object-cover">
                <div class="overlay">
                    <h3 class="font-bold text-lg md:text-xl">Graben</h3>
                    <p class="text-sm md:text-base"></p>
                </div>
            </div>

            <!-- Gallery Item 5 -->
            <div class="gallery-item h-64 md:h-80">
                <img src="strmnc.jpg" alt="Volcano" class="gallery-img w-full h-full object-cover">
                <div class="overlay">
                    <h3 class="font-bold text-lg md:text-xl">Anticlina</h3>
                    <p class="text-sm md:text-base"></p>
                </div>
            </div>

            <!-- Gallery Item 6 -->
            <div class="gallery-item h-64 md:h-80">
                <img src="sincl.jpg" alt="Glacier" class="gallery-img w-full h-full object-cover">
                <div class="overlay">
                    <h3 class="font-bold text-lg md:text-xl">Sinclina</h3>
                    <p class="text-sm md:text-base"></p>
                </div>
            </div>

            <!-- Gallery Item 7 -->
            <div class="gallery-item h-64 md:h-80">
                <img src="strat.jpg" alt="Canyon" class="gallery-img w-full h-full object-cover">
                <div class="overlay">
                    <h3 class="font-bold text-lg md:text-xl">Straturile Geologice</h3>
                    <p class="text-sm md:text-base"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Photo Modal (hidden by default) -->
    <div id="photoModal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden px-4">
        <div class="modal-content bg-darkbrown-800 rounded-lg max-w-4xl w-full mx-auto overflow-hidden border border-gold-700 shadow-xl">
            <div class="flex justify-between items-center border-b border-gold-800 px-6 py-4">
                <h3 class="text-xl md:text-2xl font-bold text-gold-300" id="modalTitle">Photo Title</h3>
                <button id="closeModal" class="close-btn text-gold-400 hover:text-gold-300 text-xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-4 md:p-6">
                <img id="modalImage" src="" alt="Enlarged view" class="w-full max-h-[60vh] object-contain rounded">
                <p id="modalDescription" class="mt-4 text-gold-200 text-sm md:text-base">Photo description</p>
            </div>
        </div>
    </div>

    <!-- Footer -->


    <script>
        // Gallery item click handler
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', function() {
                const imgSrc = this.querySelector('img').src;
                const title = this.querySelector('.overlay h3').textContent;
                const description = this.querySelector('.overlay p').textContent;
                
                document.getElementById('modalImage').src = imgSrc;
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalDescription').textContent = description;
                
                document.getElementById('photoModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });
        });

        // Close modal handlers
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('photoModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        });

        // Close modal when clicking outside
        document.getElementById('photoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('photoModal').classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });

        // Function to add new photos programmatically
        function addPhotoToGallery(url, title, description) {
            const galleryGrid = document.querySelector('.grid');
            const newItem = document.createElement('div');
            newItem.className = 'gallery-item h-64 md:h-80';
            newItem.innerHTML = `
                <img src="${url}" alt="${title}" class="gallery-img w-full h-full object-cover">
                <div class="overlay">
                    <h3 class="font-bold text-lg md:text-xl">${title}</h3>
                    <p class="text-sm md:text-base">${description}</p>
                </div>
            `;
            
            // Add click handler to the new item
            newItem.addEventListener('click', function() {
                document.getElementById('modalImage').src = url;
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalDescription').textContent = description;
                document.getElementById('photoModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });
            
            galleryGrid.appendChild(newItem);
        }

        // Example of how to add a photo programmatically:
        // addPhotoToGallery(
        //     'https://source.unsplash.com/random/600x400/?waterfall',
        //     'Majestic Waterfall',
        //     'Angel Falls in Venezuela, the world\'s highest waterfall'
        // );
    </script>
</body>
</html>
